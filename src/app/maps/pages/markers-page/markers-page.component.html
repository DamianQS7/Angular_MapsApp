<div id="map" #map ></div>

<ul class="list-group">
    <li *ngFor="let colorMarker of markers; let i = index" 
        [ngStyle]="{backgroundColor: colorMarker.color, color: 'white'}"
        (dblclick)="deleteMarker(i)"
        (click)="flyTo(colorMarker.marker)"
        class="list-group-item">
        
        {{ 'Marker ' + (i + 1) + ': '}} 
        {{ (colorMarker.marker.getLngLat().lng | number) 
            + ', '
            + (colorMarker.marker.getLngLat().lat | number) }}
    </li>
</ul>

<button (click)="createMarker()" 
        class="btn btn-primary"> 
        
        + Add Marker
</button>
